version: '3'
services:
  gd5-webapp:
    restart: always
    # restart: on-failure:3
    container_name: nuxt3-quasar-webapp
    # build: .
    image: 'nuxt3-quasar-webapp:latest'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - "127.0.0.1:3000:3000"
      - "172.17.0.1:8082:8080"
    networks:
      - gd5_docker_network
networks:
  gd5_docker_network:
    external: true
